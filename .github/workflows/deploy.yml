# Deploy to npm on release tags
name: Deploy to NPM

on:
    release:
        types: [published]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Running tests
              run: npm test

    publish-npm:
        needs: test
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/v')
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  registry-url: https://registry.npmjs.org/
            - name: Install dependencies
              run: npm ci
            - name: Build package
              run: npm run npmjs
            - name: Verify build
              run: test -f ./dist/package.json
            - name: Publish to npm
              run: npm publish ./dist --provenance
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}

